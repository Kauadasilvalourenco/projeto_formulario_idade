<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div id="conteudo">
        <p>
            Digite o ano de Nascimento:  <input type="number" name="txt_ano_nascimento" id="txt_ano_nascimento">
        </p>
        <p>
            Sexo: <input type="radio" name="radsex" id="sexo_masculino" checked>
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="radsex" id="sexo_feminino">
            <label for="sexo_feminino">Feminino</label>
        </p>
        <input type="button" value="Enviar" id="botao_enviar"> 
        <p id="resultado">Preencha as infomações</p>
        <div id="imagem">
            <picture>
                <img id="imagem_resultado" src="" alt="">
            </picture>
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
